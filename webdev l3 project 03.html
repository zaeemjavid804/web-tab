<!DOCTYPE html>
<html>
<head>
    <title>HTML Example: Links, Table, and List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        ul {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My HTML Page</h1>

    <h2>Useful Links</h2>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.w3schools.com" target="_blank">W3Schools - Learn HTML</a></li>
    </ul>

    <h2>Favorite Programming Languages</h2>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>HTML/CSS</li>
        <li>C++</li>
    </ol>

    <h2>Sample Table: Student Grades</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Awais</td>
            <td>Math</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Zaeem</td>
            <td>Science</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Abbass</td>
            <td>English</td>
            <td>A+</td>
        </tr>
    </table>

</body>
</html>
